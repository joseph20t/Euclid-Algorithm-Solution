        let text =  document.getElementById('text_display')
        text.innerHTML = "Input not valid please enter a number";

        }

            document.getElementById('text_display').style = "display: none"
            let find_gcd = document.getElementById("find_gcd").value;

            let text_answer = document.getElementById("gcd_answer_div").style = "display: block; margin-top: 15px;  margin-left: 27%; font-size: 25px; font_family: cursive";
            height = height_input;
            width = width_input;

            let result_of_gcd;

            while (height % width) 
            {
                result_of_gcd = height % width;
                height = width;
                width = result_of_gcd;
            }

            answer_for_gcd.innerHTML = width;
